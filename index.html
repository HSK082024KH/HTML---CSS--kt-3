<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Super heroes</h1>
      <article class="card-container">
        <div class="img-container">
          <img src="./assets/ironman.png" alt="Ironman" />
        </div>
        <div class="details-container">
          <h2 class="name">Iron Man</h2>
          <h3 class="occupation">Vigilante</h3>

          <div class="card-details">
            <div class="item">
              <p class="value">35</p>
              <p class="label">Age</p>
            </div>

            <div class="item">
              <p class="value">95kg</p>
              <p class="label">Weight</p>
            </div>

            <div class="item">
              <p class="value">188cm</p>
              <p class="label">Height</p>
            </div>
          </div>
          <div class="description">
            <p class="value">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Architecto eos non iure, amet vitae quae quo consequatur porro
              illum hic cumque! Atque aut quibusdam neque eos repudiandae
              accusantium repellendus saepe.
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
